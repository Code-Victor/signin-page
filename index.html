<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login Here | google facebook</title>
</head>
<body>
    <main>
        <section class="log-image">
        </section>
        <section class="login">
            <h1>Welcome, Sign In</h1>
            <form action="">
                <label for="Name" >Name</label>
                <br>
                <Input id="Name" required></Input>
                <br>
                <label for="Password">Password</label>
                <br>
                <Input id="Password" type="password" required></Input>
                <br>
                <div class="login-info">
                    <div class="remember">
                        <input type="checkbox" id="checkboxOneInput"/>
                        <label for="checkboxOneInput">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">forgot password?</a>
                </div>
                <br>
                <button class="signin" type="submit">Sign In</button>
            </form>
        </section>
        <section class="other-login">
            <div class="other-login-header">
                <div class="dash"></div>
                <H4>or Sign up with</H4>
                <div class="dash"></div>
            </div>
            <div class="socials">
                <div class="card"><img src="/img/facebook.svg" alt="" class="social-image"></div>
                <div class="card"><img src="/img/google.svg" alt="" class="social-image"></div>
                <div class="card"><img src="/img/linkedin.svg" alt="" class="social-image"></div>
                <div class="card"><img src="/img/twitter.svg" alt="" class="social-image twitter" ></div>
            </div>
            <p>Don't have an account? <span class="sign-up"><a href="">Sign up</a></span></p>
        </section>
    </main>
</body>
</html>
